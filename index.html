<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <audio src="./audios/abismo.mp3" id="music" loop = 'true'></audio>
    <audio src="./audios/lotr.mp3" id="music2"></audio>
    <audio src="./audios/notPass.mp3" id="notPass"></audio>
    <title>Wizardhack</title>
  </head>
  <body id="main" class="body-background">
    <div class="game-intro">
      <h1 class="titulo">Wizardhack</h1>
      <img src="./images/castle1.png" alt="" id="logo" />
      <div class="controls">
        <p>
          During a failed summoning, all the magic creatures are trying to scape
          out of the castle. You must stop them!!
        </p>
        <p>
          You move with <b>''ARROWUP''</b> and <b>''ARROWDOWN''</b>. To throw a spell use <b>''SPACEBAR''</b>
        </p>
      </div>
      <br />
      <button id="start-button">StartGame</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="./js/Personaje.js"></script>
    <script src="./js/Projectile.js"></script>
    <script src="./js/Enemy.js"></script>
    <script src="./js/myTrueGame.js"></script>

  </body>
